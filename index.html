    <!-- Latest compiled and minified CSS -->

    <style>
	body {
	  background-image: url('static/chad.png'), url('static/chad.gif');
	  background-repeat: no-repeat, no-repeat;
	  background-attachment: fixed, fixed;
	  background-position: bottom right, bottom left;
	  background-size: 25% 25%, 100% 100%;
	}

        #test {
            width: 30px;
        }
    </style>
  </head>
  <body>
    <marquee behavior="alternate"><h1>ChadPaste</h1></marquee>
    <form id="submitForm">
        <input id='file_drop' type="file" name="pic">
        <p>Post Expiration</p>
        <input type="radio" id="seconds" name="expir" value = "seconds">
        <label for="seconds">Seconds</label><br>
        <input type="radio" id="views" name="expir" value = "views">
        <label for="views">Views</label><br>
        <input type="radio" id="none" name="expir" value = "none" checked>
        <label for="none">None</label><br> 
        <input id='expiration' type='number' min=0 max=31556952 value=86400>
        <div id="content" style="width: 100%"> </div>
        <input type="button" value="Submit" class="submitButton" onClick="button_upload()">
    </form>
  </body>
</html>
