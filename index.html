<html>
  <head>
    <title>Chadpaste</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/static/client.js"></script>

    <style>
	body {
	  background-image: url('static/chad.png'), url('static/chad.gif');
	  background-repeat: no-repeat, no-repeat;
	  background-attachment: fixed, fixed;
	  background-position: bottom right, bottom left;
	  background-size: 25% 25%, 100% 100%;
	}

	#drop_zone {
  		border: 5px solid black;
  		width:  200px;
  		height: 100px;
	}

        #test {
            width: 30px;
        }
    </style>
  </head>
  <body>
    <marquee behavior="alternate"><h1>ChadPaste</h1></marquee>
    <input id='button' type="file" name="pic" onchange="button_upload(event)">
    <div id="box" style="min-height: 200px; white-space: pre; border: 1px solid black;"
         ondragenter="document.getElementById('box').textContent = ''; event.stopPropagation(); event.preventDefault();"
         ondragover="event.stopPropagation(); event.preventDefault();"
         ondrop="event.stopPropagation(); event.preventDefault(); doDrop(event);">
         DROP FILES HERE FROM FINDER OR EXPLORER
    </div>
    <div id="content" style="width: 100%"> </div>
  </body>
</html>
